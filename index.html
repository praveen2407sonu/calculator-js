<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <style>
   .main{

    text-align: center;
    margin-top: 10rem;
    height: 300px;
    width: 30%;
    margin-left: 25rem;
    background-color: aqua;
   }
   input{
    margin-top: 20px;
    padding: 10px;
   }
   button{
    padding: 8px 15px;
    border-radius: 10px;
    
   }
   
    </style>

</head>
<body>
    <div class="main">
    <form >
    <input type="text" id="num1" placeholder="Enter First Number"><br><br>
    <input type="text" id="num2" placeholder="Enter Second Number"><br><br>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>
    <button type="button" onclick="performCalculation()">Submitt</button>
    <!-- <input type="text" id="result" placeholder="find result"> -->
</form>
<div id="result"></div> 
</div>

<script>



 function performCalculation() {
// let calculator = document.getElementById('calculator')
//    calculator= addEventListener('click',()=>{
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;
    let result;

    switch(operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;
        default:
            result = 'Invalid operation';
    }

    document.getElementById('result').innerText = 'Result: ' + result;
}
</script>
</body>
</html>
